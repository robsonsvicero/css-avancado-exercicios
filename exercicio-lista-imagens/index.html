<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Lista de Imagens</title>
</head>

<body>
    <main>
        <section class="galery">

            <div class="picture">
                <img src="src/images/rome.png" alt="Roma">
                <div class="info">
                    <h2 class="title">Rome</h2>
                    <p class="description">Michelangelo</p>
                </div>
            </div>

            <div class="picture">
                <img src="src/images/boat.png" alt="Boat at Sea">
                <div class="info">
                    <h2 class="title">Boat at Sea</h2>
                    <p class="description">Vincent Van Gogh</p>
                </div>
            </div>

            <div class="picture">
                <img src="src/images/sand-and-sea.png" alt="Sand and Sea">
                <div class="info">
                    <h2 class="title">Sand and Sea</h2>
                    <p class="description">Da Vinci</p>
                </div>
            </div>

            <div class="picture">
                <img src="src/images/starry-night.png" alt="Starry Night">
                <div class="info">
                    <h2 class="title">Starry Night</h2>
                    <p class="description">Vincent Van Gogh</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
